<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в панель администрирования</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
    * {
      box-sizing: inherit;
    }
    form > * {
      margin: 5px 5px 0 0;
      min-width: 200px;
    }
    form > input {
      padding: 5px;
    }
  </style>
</head>
<body>
  <div style="display: flex; align-items: center; justify-content: center; min-width: 100vw; min-height: 100vh;">
    <form action="/admin/login/" method="POST" style="padding: 7px; display: flex; flex-direction: column;">
      <h1 style="margin-bottom: 3px;">Вход</h1>
      {% if message %}
        <div>{{ message }}</div>
      {% endif %}
      {% csrf_token %}
      <input type="text" name="username">
      <input type="password" name="password">
      <input type="submit" value="Войти">
    </form>
  </div>
</body>
</html>
